<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum Ticketing Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div>
          <h1>Museum Ticketing Chatbot</h1>
          <p>Book your tickets in seconds with our virtual assistant.</p>
        </div>
        <div class="badge">Production Ready</div>
      </header>

      <main class="chat-container">
        <section class="chat-window" id="chatWindow">
          <!-- Chat messages will be injected here -->
        </section>

        <form class="chat-input" id="chatForm">
          <input
            type="text"
            id="chatInput"
            placeholder="Type your response..."
            autocomplete="off"
            required
          />
          <button type="submit">Send</button>
        </form>
      </main>

      <footer class="footer">
        <p>Need help? Contact the museum desk at +91-9000-000-000.</p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
